{% extends "base.html" %}

    <p class="lead">Manage your book collection with ease</p>
    <hr class="my-4">
    <div class="row">
      <div class="col-md-6 mb-3">
        <a href="{{url_for('book.getBooks')}}" class="btn btn-primary btn-lg btn-block">View Books</a>

        <a href="{{url_for('book.addNewBook')}}" class="btn btn-success btn-lg btn-block">Add New Book</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
