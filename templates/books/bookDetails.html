{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Book Details</h1>
  <div class="row">
    <div class="col-md-6">
      <table class="table">
        <tr>
          <th>Title:</th>
          <td>{{ book[1] }}</td>
        </tr>
        <tr>
          <th>Author:</th>
          <td>{{ book[2] }}</td>
        </tr>
      </table>
      <a href="{{url_for('book.updateBookById', id=book[0])}}" class="btn btn-primary mr-2">Edit Book</a>
      <a href="{{url_for('book.getBooks')}}" class="btn btn-secondary">Back to Book List</a>
    </div>
  </div>
</div>
{% endblock %}
