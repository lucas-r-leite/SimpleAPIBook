{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Add New Book</h1>
  <div class="row">
    <div class="col-md-6">
      <form method="POST" action="/books/add">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control mb-3" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control mb-3" id="author" name="author" required>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Add Book</button>
        <a href="{{url_for('book.getBooks')}}" class="btn btn-danger">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
