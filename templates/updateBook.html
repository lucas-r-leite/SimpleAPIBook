<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Book</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">Update Book</h1>
    <div class="row">
      <div class="col-md-6">
        <form method="POST" action="/books/update/{{ book.id }}">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control mb-3" id="title" name="title" value="{{ book.title }}" required>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control mb-3" id="author" name="author" value="{{ book.author }}" required>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Update Book</button>
          <a href="/books" class="btn btn-danger">Cancel</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
